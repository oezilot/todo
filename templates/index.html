<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <a href="{{ url_for('add') }}">Add New Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task[1] }}
                <a href="{{ url_for('delete', task_id=task[0]) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
